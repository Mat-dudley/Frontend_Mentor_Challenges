<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <meta name="description" content="Product preview card component" />
    <link rel="stylesheet" href="style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./Assets/icons/favicon-32x32.png"
    />

    <link rel="stylesheet" href="https://fonts.google.com/specimen/Montserrat">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Fraunces">

    <title>Frontend Mentor | Product preview card component</title>    
  </head>

  <body class="container">

    <div id="left-container">
      <img src="./Assets/images/image-product-desktop.jpg" alt="Picture of perfume" width="300" height="450">
    </div>

    <div id="right-container">
      <h3>Perfume</h3>

      <h1>Gabrielle Essence Eau De Perfume</h1>  
      
      <p>A floral, solar and voluptuous
      interpretation composed by Olivier Polge, Perfumer-Creator for the House of
      CHANEL.</p> 

      <p class="price"></p>$149.99 $169.99 
      
      <button>Add to Cart</button>
    </div>
    

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
