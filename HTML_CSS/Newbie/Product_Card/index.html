<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <meta name="description" content="Product preview card component" />
    <link rel="stylesheet" href="style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./Assets/icons/favicon-32x32.png"
    />

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');

      @import url('https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap');
    </style>
    

    <title>Frontend Mentor | Product preview card component</title>    
  </head>

  <body>
    <div class="wrapper">
<!-- Left container starts here. contains only an image -->
      <div class="left-container">
            <img src="./Assets/images/image-product-desktop.jpg" width="300px" height="450px">
      </div>
<!-- End of left container-->

<!-- Right Container begins heres
    contains a 2-headers, 1-paragraph, price labels & an "Add to cart" button -->
      <div class="right-container">
        <h3>Perfume</h3>

        <h1>Gabrielle Essence Eau De Perfume</h1>  
            
        <p>A floral, solar and voluptuous
        interpretation composed by Olivier Polge, Perfumer-Creator for the House of
        CHANEL.</p> 

    <!-- Card price -->
        <div class="wrapper_price">
          <p class="price">$149.99 <s class="price_strike">$169.99</s></p>
        </div> 
           
    <!-- Button value="add to cart" -->
        <button><img class="cart" src="./Assets/icons/icon-cart.svg" alt="cart icon"> <label>Add to Cart</label></button>
      </div> 
<!-- End of right container-->  
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Mat-Dudley</a>.
    </div>
  </body>
</html>
